[versions]
agp = "8.3.2"
junit = "4.13.2"
androidx-test-ext-junit = "1.3.0"
espresso-core = "3.7.0"
appcompat = "1.7.1"
material = "1.12.0"
constraintlayout = "2.2.1"
core-splashscreen = "1.0.1"
firebase-firestore = "26.0.0"
firebase-storage = "22.0.0"
firebase-database = "22.0.0"
firebase-messaging = "25.0.1"

[libraries]
